<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lihat Data Mahasiswa</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
      }

      .container {
        width: 80%;
        margin: 20px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      header {
        text-align: center;
        margin-bottom: 20px;
      }

      nav ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
      }

      nav ul li {
        display: inline;
        margin-right: 10px;
      }

      main {
        text-align: center;
      }

      #orderList {
        margin-top: 20px;
      }

      button {
        background-color: #2fb7fe;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
      }

      th {
        background-color: #2fb7fe;
        color: white;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      tr:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Lihat Data Mahasiswa</h1>
        <nav>
          <ul>
            <li><a href="index.html">Halaman Utama</a></li>
            <li><a href="form.html">Buat Data Mahasiswa</a></li>
            <li><a href="view_data.html">Lihat Data Mahasiswa</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>Data Mahasiswa</h2>
        <div id="orderList">
          <button onclick="loadMahasiswa()">Lihat Data Mahasiswa</button>
          <table id="mahasiswa">
            <thead>
              <tr>
                <th>Nama</th>
                <th>NIM</th>
                <th>Tanggal Lahir</th>
                <th>Jenis Kelamin</th>
                <th>Alamat</th>
              </tr>
            </thead>
            <tbody>
              <!-- Data akan dimuat di sini -->
            </tbody>
          </table>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
